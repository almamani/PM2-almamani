<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="/assets/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>ANDY :: Movie Center</title>
  </head>

  <body class="body__img">
    <header class="header">
      <nav class="menu">
        <section class="menu__contenedor contenedor">
          <figure class="menu__logo">
            <img
              src="../assets/logo_mein.svg"
              class="imagen"
              alt="Imagen Logo"
            />
          </figure>

          <ul class="menu__links">
            <li class="menu__item">
              <a href="../index.html" class="menu__link">Principal</a>
            </li>
            <li class="menu__item">
              <a href="../pages/nosotros.html" class="menu__link">Nosotros</a>
            </li>
            <li class="menu__item">
              <a href="../pages/recomendaciones.html" class="menu__link"
                >Te Recomendamos</a
              >
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Crear Película</a>
            </li>
          </ul>
        </section>
      </nav>
      <section class="cabecera">
        <div class="cabecera__contenedor contenedor">
          <h1 class="cabecera_title">CREAR PELÍCULA</h1>
        </div>
      </section>
    </header>
    <main>
      <section class="contenedor contenedor__form">
        <form id="formMovie">
          <div class="mb-3">
            <label for="title" class="form-label">Título de la Película:</label>
            <input type="text" class="form-control" id="title" />
          </div>
          <div class="mb-3">
            <label for="director" class="form-label">Director:</label>
            <input type="text" class="form-control" id="director" />
          </div>
          <div class="mb-3">
            <label for="duration" class="form-label">Duración:</label>
            <input
              type="text"
              class="form-control"
              id="duration"
              placeholder="Ej: 2hs 15min"
            />
          </div>
          <div class="mb-3">
            <label for="yearPelicula" class="form-label">Año:</label>
            <select
              id="year"
              class="form-select select-dark"
              aria-label="select-label"
            >
              <option>Seleccione</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label"
              >Calificación (1 a 10):</label
            >
            <input
              type="number"
              id="rate"
              class="form-control"
              step="0.1"
              placeholder="Ej: 7,5"
            />
          </div>
          <div class="mb-3">
            <p class="form-label mb-2">Seleccione Géneros:</p>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="genDrama"
                value="Drama"
              />
              <label class="form-check-label" for="genDrama">Drama</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="genAction"
                value="Action"
              />
              <label class="form-check-label" for="genAction">Action</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="genAdventure"
                value="Adventure"
              />
              <label class="form-check-label" for="genAdventure"
                >Adventure</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="genSci-Fi"
                value="Sci-Fi"
              />
              <label class="form-check-label" for="genSci-Fi">Sci-Fi</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="genFantasy"
                value="Fantasy"
              />
              <label class="form-check-label" for="genFantasy">Fantasy</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="genComedy"
                value="Comedy"
              />
              <label class="form-check-label" for="genComedy">Comedy</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="genRomantic"
                value="Romantic"
              />
              <label class="form-check-label" for="genRomantic">Romantic</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="genTerror"
                value="Terror"
              />
              <label class="form-check-label" for="genTerror">Terror</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="genCatastrophe"
                value="Catastrophe"
              />
              <label class="form-check-label" for="genCatastrophe"
                >Catastrophe</label
              >
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="checkbox"
                id="genMartialArts"
                value="Martial Arts"
              />
              <label class="form-check-label" for="genMartialArts"
                >Martial Arts</label
              >
            </div>
          </div>
          <div class="mb-4">
            <label for="poster" class="form-label"
              >Link al Poster de la Película:</label
            >
            <input
              type="text"
              class="form-control"
              id="poster"
              placeholder="Ej: https://webposter.com/posters/movie_poster.jpg"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary me-2">
              Cargar Película
            </button>
            <button type="reset" class="btn btn-secondary">
              Limpiar Formulario
            </button>
          </div>
        </form>
      </section>
      <footer class="footer">
        <div class="footer__contenedor">
          <img src="../assets/logo_mein2.svg" alt="Logo Main" />
        </div>
      </footer>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../public/bundle.js"></script>
  </body>
</html>
